<nav class="navbar navbar-expand-lg bg-dark shadow-sm sticky-top" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Order Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavContent">

      @if (currentUser; as user) {
        <div class="navbar-nav me-auto">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          @if (user.role === 'admin' || user.role === 'manager' || user.role === 'stock_person') {
            <a class="nav-link" routerLink="/inventory" routerLinkActive="active">Inventário</a>
          }
        </div>
        <form class="d-flex mx-auto" role="search" [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <input class="form-control me-2" type="search" placeholder="Buscar produtos..." formControlName="term">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <div class="d-flex align-items-center navbar-nav ms-auto mt-3 mt-lg-0">
          <span class="navbar-text me-lg-3 mb-2 mb-lg-0">Olá, {{ user.name | titlecase }}</span>
          <button class="btn btn-outline-secondary" (click)="onLogout()">Sair</button>
        </div>
      } @else {
        <form class="d-flex mx-auto" role="search" [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <input class="form-control me-2" type="search" placeholder="Buscar produtos..." formControlName="term">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <div class="navbar-nav ms-auto mt-3 mt-lg-0">
          <a routerLink="/auth/login" class="btn btn-success">Entrar</a>
        </div>
      }
    </div>
  </div>
</nav>
