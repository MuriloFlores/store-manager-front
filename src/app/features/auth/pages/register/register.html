<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h4 class="mb-0">Crie sua Conta</h4>
        </div>
        <div class="card-body p-4">
          <p class="text-center text-body-secondary mb-4">Preencha os dados abaixo para começar.</p>

          <app-register-form (formSubmit)="onRegister($event)"></app-register-form>

          <div class="text-center mt-3">
            <a routerLink="/auth/login" class="link-secondary">Já possui uma conta? Faça login!</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
