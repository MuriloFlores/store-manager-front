<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-lg text-center">
        <div class="card-body p-5">

          <!-- Usamos o @switch para mostrar um conteúdo diferente para cada estado -->
          @switch (verificationStatus) {

            @case ('loading') {
              <!-- Estado de Carregamento -->
              <div class="d-flex justify-content-center mb-4">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <h4 class="card-title">Verificando sua conta...</h4>
              <p class="card-text text-body-secondary">Por favor, aguarde um momento.</p>
            }

            @case ('success') {
              <!-- Estado de Sucesso -->
              <div class="mb-4 text-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
              </div>
              <h4 class="card-title">{{ message }}</h4>
              <p class="card-text text-body-secondary">Você já pode fazer o login na sua conta.</p>
              <a routerLink="/auth/login" class="btn btn-primary mt-3">Ir para o Login</a>
            }

            @case ('error') {
              <!-- Estado de Erro -->
              <div class="mb-4 text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
              </div>
              <h4 class="card-title">Falha na Verificação</h4>
              <p class="card-text text-body-secondary">{{ message }}</p>
              <a routerLink="/auth/register" class="btn btn-secondary mt-3">Tentar novamente</a>
            }
          }

        </div>
      </div>

    </div>
  </div>
</div>
