<div class="modal fade" #productModalElement id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="productModalLabel">
            {{ editingProductId ? 'Editar Produto' : 'Criar Novo Produto' }}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="name" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-4 mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input type="text" class="form-control" id="sku" formControlName="SKU">
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" formControlName="description" rows="2"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="price_in_cents" class="form-label">Preço de Venda (em centavos)</label>
              <input type="number" class="form-control" id="price_in_cents" formControlName="price_in_cents">
            </div>
            <div class="col-md-6 mb-3">
              <label for="price_cost_in_cents" class="form-label">Preço de Custo (em centavos)</label>
              <input type="number" class="form-control" id="price_cost_in_cents" formControlName="price_cost_in_cents">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="stock_quantity" class="form-label">Qtd. em Estoque</label>
              <input type="number" class="form-control" id="stock_quantity" formControlName="stock_quantity">
            </div>
            <div class="col-md-4 mb-3">
              <label for="minimum_stock_level" class="form-label">Nível Mínimo de Estoque</label>
              <input type="number" class="form-control" id="minimum_stock_level" formControlName="minimum_stock_level">
            </div>
            <div class="col-md-4 mb-3">
              <label for="unit_of_measure" class="form-label">Unidade de Medida</label>
              <input type="text" class="form-control" id="unit_of_measure" formControlName="unit_of_measure">
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-4 mb-3">
              <label for="item_type" class="form-label">Tipo de Item</label>
              <select class="form-select" id="item_type" formControlName="item_type">
                <option value="MATERIAL">Material</option>
                <option value="MANUFACTURED">Manufaturado</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check form-switch mt-4">
                <input class="form-check-input" type="checkbox" role="switch" id="can_be_sold" formControlName="can_be_sold">
                <label class="form-check-label" for="can_be_sold">Pode ser Vendido?</label>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check form-switch mt-4">
                <input class="form-check-input" type="checkbox" role="switch" id="active" formControlName="active">
                <label class="form-check-label" for="active">Produto Ativo?</label>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
